server:
  port: 8082

spring:
  application:
    name: notification
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/notification
    username: root
    password: admin
  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka